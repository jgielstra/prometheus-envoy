version: "3.2"
services:
  prometheus:
    image: prom/prometheus:v2.19.0-rc.0
    container_name: prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
  enphase-exporter:
    image: prometheus-envoy:latest
  grafana:
    image: grafana/grafana
    ports:
    - 3000:3000
